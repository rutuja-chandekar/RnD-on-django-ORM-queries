{% load static %}

<h1> Logs here </h1>
    
<div class="card">
    <div class="card-body">
        <ul class="demo-accordion accordionjs m-0" data-bs-active-index="false">
            <li id="temp-li">
            </li>
            {% for row in log_file_data %}
                {% if row|length >= 1%}
                    <li class="mb-4">
                        <div>
                            <h3>{{forloop.counter}} - {{row.0}}</h3>
                        </div>
                        <div class="shadow-lg p-3 mb-4 bg-warning">
                           
                                <p>{{row}}</p> 
                           
                        </div>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
</div>

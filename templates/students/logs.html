{% load static %}

<h1> Logs here </h1>
<script src = "https://code.jquery.com/jquery-3.6.0.min.js"></script>

<div class="card">
    <div class="card-body">
        <ul class="demo-accordion accordionjs m-0" data-bs-active-index="false">
            <li id="temp-li">
            </li>
            {% for row in data %}
                {% if row|length >= 1%}
                    <li class="mb-4">
                        <div>
                            <h3>{{forloop.counter}} - {{row.0}}</h3>
                        </div>
                        <div class="shadow-lg p-3 mb-4 bg-warning">
                            {% for row1 in row %}
                                <p>{{row1}}</p> 
                            {% endfor %}
                        </div>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
</div>

<script>
    $(function(e) {
        $(".demo-accordion").accordionjs();
        $('#temp-li').remove();
    });
</script>
